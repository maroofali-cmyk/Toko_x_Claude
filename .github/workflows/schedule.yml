name: Daily Report

on:
  schedule:
    - cron: "17 5 * * *"  # 9 AM PKT (UTC+5)
  workflow_dispatch:       # lets you trigger manually to test

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Claude Code
        run: npm install -g @anthropic/claude-code

      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          claude --print "Run keyword hijacker agent and send output to channel #testing using slack messenger agent" --no-interactive