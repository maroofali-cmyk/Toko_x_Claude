name: Daily Report
on:
  schedule:
    - cron: "0 9 * * *"  # Runs daily at 9 AM UTC
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "Run keyword hijacker agent and send output to channel #testing using slack messenger agent"