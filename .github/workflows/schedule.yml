name: Daily Report

on:
  schedule:
    - cron: "17 5 * * *"  # 9 AM PKT (UTC+5)
  workflow_dispatch:       # lets you trigger manually to test

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name : Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "Run keyword hijacker agent for udhaar book and send output to channel #testing using slack messenger agent"
          allowed_tools: "Bash,Read,Edit,Write"